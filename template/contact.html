{% block body %}

        Contact Us

</div>
<div class="container mb-3 py-4">   
    <h2 class="text-center">
        Contact Us
    </h2>
    <form method="post" action="/contact"> <!--to post the form in database-->
    {% csrf_token %}    
        <div class="form-group">
          <label for="Name">Name</label>
          <input type="text" class="form-control" id="Name" name="name" placeholder="Enter Your Name">
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="phone" name="email" placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label for="Phone">Phone Number</label>
            <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone Number">
        </div>

        <div class="form-group">
            <label for="desc">Tell me about what you want to contact me for ...</label>
            <textarea type="text" cols="" class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>  
        <button class="btn btn-primary" type="submit">
            Submit
        </button>
      </form>

</div>
{% endblock body %}
